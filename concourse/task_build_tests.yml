---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: madmanfred/qt5-builder
    tag: latest

inputs:
  - name: pruefungsplaner-scheduler
    optional: false

outputs:
  - name: scheduler-tests

params:
  optimization_level: 0
  make_threads: 4

run:
  path: "/bin/bash"
  args:
   - -c
   - |
     qmake pruefungsplaner-scheduler.pro CONFIG+=test QMAKE_CXXFLAGS_RELEASE="'"-O${optimization_level}"'" QMAKE_LFLAGS_RELEASE="'"-O${optimization_level}"'" DESTDIR=../scheduler-tests
     make -j ${make_threads}
  dir: ./pruefungsplaner-scheduler
